<body>
  <main>
    <section class="signup-form">
      <h1>Sign Up</h1>
      <form action="/submit-signup" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Enter your Email">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
        
        <label for="height">Height:</label>
        <input type="number" id="feet" name="feet" placeholder="Feet" min="1" required>
        <input type="number" id="inches" name="inches" placeholder="inches" min="0" required>

        <label for="weight">Weight (lb):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in lb" min="1" required>
        
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
</body>
